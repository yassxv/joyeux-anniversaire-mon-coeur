<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mission Miniso</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --muted:#6b7280; --accent:#ff6b4a; --bg:#fffaf0;
    --card:#ffffff; --shadow: rgba(16,24,40,0.06);
  }
  *{box-sizing:border-box;}
  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:var(--bg);
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:18px;
  }
  .card{
    width:100%;
    max-width:680px;
    background:var(--card);
    border-radius:14px;
    padding:24px;
    box-shadow:0 10px 30px var(--shadow);
    text-align:center;
  }
  h2{margin:0 0 16px;font-weight:600;font-size:24px;color:#1f2937;}
  p{margin-bottom:16px;color:#374151;line-height:1.5;}
  #timer{
    font-size:32px;
    font-weight:700;
    color:var(--accent);
    margin:20px 0;
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:12px 20px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:15px;
    margin-top:12px;
  }
  button:hover{opacity:0.9;}
  .hidden{display:none;}
</style>
</head>
<body>
  <div class="card">
    <h2>Mission Miniso</h2>
    <p>Tu as 60 minutes pour ta mission sp√©ciale : fais-toi plaisir dans le magasin üéÅ</p>
    <p>Quand le temps sera √©coul√©, on ira ailleurs</p>

    <div id="timer">60:00</div>

    <div id="codedMessage" class="hidden">
      <button id="goEtape5">Aller √† l'√©tape 5</button>
    </div>

  </div>

<script>
(function(){
  let time = 60 * 60; // 60 minutes en secondes
  const timerEl = document.getElementById('timer');
  const codedMessage = document.getElementById('codedMessage');
  const goEtape5 = document.getElementById('goEtape5');

  const updateTimer = () => {
    const m = Math.floor(time / 60).toString().padStart(2,'0');
    const s = (time % 60).toString().padStart(2,'0');
    timerEl.textContent = `${m}:${s}`;
    time--;
    if (time < 0){
      clearInterval(interval);
      timerEl.textContent = "00:00";
      codedMessage.classList.remove('hidden');
    }
  }

  const interval = setInterval(updateTimer, 1000);
  updateTimer();

  goEtape5.addEventListener('click', ()=>{ window.location.href = "etape5.html"; });

})();
</script>
</body>
</html>
