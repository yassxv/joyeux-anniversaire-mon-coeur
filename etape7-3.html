<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Étape 7-3 — Attente de 18h</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fffaf0;
  --card:#ffffff;
  --accent:#ff6b4a;
  --success:#059669;
  --shadow: rgba(16,24,40,0.06);
}
*{box-sizing:border-box}
body{
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:600px;
  background:var(--card);
  border-radius:14px;
  padding:28px;
  box-shadow:0 10px 30px var(--shadow);
  text-align:center;
}
h2{margin:0 0 16px;font-size:22px;color:#1f2937}
p{color:#374151;margin-bottom:16px;font-size:16px;}
button{
  margin-top:16px;
  padding:12px 20px;
  border-radius:10px;
  border:0;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:16px;
  box-shadow:0 6px 18px rgba(16,24,40,0.06);
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
#status{margin-top:14px;font-weight:600;color:#b91c1c;}
</style>
</head>
<body>
  <div class="card">
    <h2>Étape 7-3 — Attente de 18h</h2>
    <p>Tu ne pourras passer à l'étape 8 qu'après 18h.</p>
    <button id="continueBtn" disabled>Continuer vers l'étape 8</button>
    <div id="status"></div>
  </div>

<script>
(function(){
  const continueBtn = document.getElementById('continueBtn');
  const status = document.getElementById('status');

  function checkTime(){
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();

    if(hours >= 18){
      continueBtn.disabled = false;
      status.textContent = "Il est maintenant " + hours.toString().padStart(2,'0') + ":" + minutes.toString().padStart(2,'0') + " — tu peux continuer !";
      status.style.color = '#059669';
    } else {
      continueBtn.disabled = true;
      const remaining = (18 - hours - 1)*60 + (60 - minutes);
      status.textContent = "Il est " + hours.toString().padStart(2,'0') + ":" + minutes.toString().padStart(2,'0') + ". Patiente encore " + remaining + " minutes avant de pouvoir continuer.";
      status.style.color = '#b91c1c';
    }
  }

  continueBtn.addEventListener('click', ()=>{
    window.location.href = "etape8.html";
  });

  checkTime();
  setInterval(checkTime, 60000);
})();
</script>
</body>
</html>
